<!DOCTYPE html>
<html>
    <head>
        <title>FORM ELEMENTS</title>
    </head>
    <body>
        <form>
           <h1>FORM ELEMENTS</h1>
        <h4>LOGIN PAGE</h4>
        <label for="username">Username:</label>
        <input type="text" id="username" name="username" placeholder="Enter Username" size="20px" maxlength="5" disabled ><br><br>
        <label for="password">Password:</label>
        <input type="password" id="passsword" name="password" placeholder="Enter Password" size="20px" maxlength="11" required readonly ><br><br>
        <label>Gender</label><br>
        <input type="radio" id="radio" name="radio" value="male">
        <label>male</label>
        <input type="radio" id="femaleradio" name="radio" value="female">
        <label>female</label><br><br>
        <label>Programming languages</label><br>
        <input type="checkbox" id="c" name="c" value="c">
        <label>C</label><br>
        <input type="checkbox" id="python" name="python" value="python">
        <label>Python</label><br><br>
        <button type="submit">Submit</button> 
        <button type="reset">Reset</button>
        </form>
        
    </body>
</html>
