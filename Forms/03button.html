<!DOCTYPE html>
<html>
    <head>
        <title>Buttons</title>
    </head>
    <body>
        <form>
            <h1>Login page</h1>
        <label for="uname">Username:</label>
        <input type="text" id="uname" ><br><br>
        <label for="pass">Password:</label>
        <input type="password" id="pass"><br><br>
        <button type="submit">Submit</button>
        <button type="reset">Reset</button>
        </form>
    </body>
</html>
