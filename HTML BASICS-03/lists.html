<!DOCTYPE html>
<html>
<head>
    <title>Creating lists</title>
</head>
<body>
    <h1>My Basket</h1>
    <ul>
        <li>Item 1</li>
        <li>Item 2</li>
        <li>Item 3</li>
    </ul>
    <ol type="1">
        <li>Item 1</li>
        <li>Item 2</li>
        <li>Item 3</li>
    </ol>
    <dl>
        <dt>Cofee</dt>
        <dd>Black or Cold cofee</dd>
    </dl>
</body>
</html>
